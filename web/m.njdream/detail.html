    <script>
      //顶部下拉列表
      $(function(){
        var flag = true;
        $("#btn_topnav").click(function(){
          if(flag){
            $("#dropDown").removeClass("hidden-sm hidden-xs");
            flag = false;
          }else{
            $("#dropDown").addClass("hidden-sm hidden-xs");
            flag = true;
          }
        });
        var swiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                // autoplay:3000,
                paginationClickable: true,
                slidesPerView: 4,
                spaceBetween: 50,
                prevButton:'.swiper-button-prev',
                nextButton:'.swiper-button-next',
                breakpoints: {
                    1300: {
                        slidesPerView: 3,
                        spaceBetween: 30
                    },
                    768: {
                        slidesPerView: 3,
                        spaceBetween: 30
                    },
                    640: {
                        slidesPerView: 2,
                        spaceBetween: 20
                    },
                    320: {
                        slidesPerView: 1,
                        spaceBetween: 10
                    }
                }
            });
        })
      $(function(){

            $(".swiper-wrapper,.swiper-slide").css("height",h);
